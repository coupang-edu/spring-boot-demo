version: '3'
services:
  app:
    build: . # Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
    ports:
      - 8080:8080
    networks:
      - demo
  db:
    image: mysql:8.0
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
    networks:
      - demo

volumes:
  mysqldata:

networks:
  demo:
    driver: bridge
